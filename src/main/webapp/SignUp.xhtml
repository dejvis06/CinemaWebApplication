<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Sign-Up Page</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="../css/londinium-theme.min.css" rel="stylesheet"
		type="text/css" />
	<link href="../css/styles.min.css" rel="stylesheet" type="text/css" />
	<link href="../css/icons.min.css" rel="stylesheet" type="text/css" />
	<link
		href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=latin,cyrillic-ext"
		rel="stylesheet" type="text/css" />
	<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
	<script type="text/javascript"
		src="../js/plugins/charts/sparkline.min.js"></script>
	<script type="text/javascript" src="../js/plugins/forms/uniform.min.js"></script>
	<script type="text/javascript" src="../js/plugins/forms/select2.min.js"></script>
	<script type="text/javascript" src="../js/plugins/forms/inputmask.js"></script>
	<script type="text/javascript" src="../js/plugins/forms/autosize.js"></script>
	<script type="text/javascript"
		src="../js/plugins/forms/inputlimit.min.js"></script>
	<script type="text/javascript" src="../js/plugins/forms/listbox.js"></script>
	<script type="text/javascript" src="../js/plugins/forms/multiselect.js"></script>
	<script type="text/javascript"
		src="../js/plugins/forms/validate.min.js"></script>
	<script type="text/javascript" src="../js/plugins/forms/tags.min.js"></script>
	<script type="text/javascript" src="../js/plugins/forms/switch.min.js"></script>
	<script type="text/javascript"
		src="../js/plugins/forms/uploader/plupload.full.min.js"></script>
	<script type="text/javascript"
		src="../js/plugins/forms/uploader/plupload.queue.min.js"></script>
	<script type="text/javascript"
		src="../js/plugins/forms/wysihtml5/wysihtml5.min.js"></script>
	<script type="text/javascript"
		src="../js/plugins/forms/wysihtml5/toolbar.js"></script>
	<script type="text/javascript"
		src="../js/plugins/interface/daterangepicker.js"></script>
	<script type="text/javascript"
		src="../js/plugins/interface/fancybox.min.js"></script>
	<script type="text/javascript" src="../js/plugins/interface/moment.js"></script>
	<script type="text/javascript"
		src="../js/plugins/interface/jgrowl.min.js"></script>
	<script type="text/javascript"
		src="../js/plugins/interface/datatables.min.js"></script>
	<script type="text/javascript"
		src="../js/plugins/interface/colorpicker.js"></script>
	<script type="text/javascript"
		src="../js/plugins/interface/fullcalendar.min.js"></script>
	<script type="text/javascript"
		src="../js/plugins/interface/timepicker.min.js"></script>
	<script type="text/javascript"
		src="../js/plugins/interface/collapsible.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/application.js"></script>
</h:head>

<h:body class="full-width page-condensed">
	<!-- Navbar -->
	<div class="navbar navbar-inverse" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Cinema Web App</a>
		</div>

	</div>
	<!-- /navbar -->
	<!-- Login wrapper -->
	<div class="login-wrapper">
		<h:form>
			<div class="well">
				<div class="form-group has-feedback">
					<label>Name</label>
					<h:inputText value="#{accountBean.user.name}" id="nameTextField"
						required="true" validator="#{accountBean.checkName}"
						requiredMessage="Your name is required." label="Name Field"
						class="form-control">
						<f:validateLength minimum="1" maximum="30" />
					</h:inputText>
					<h:message for="nameTextField" />
					<i class="icon-users form-control-feedback"></i>
				</div>

				<div class="form-group has-feedback">
					<label>Surname</label>
					<h:inputText id="surnameTextField"
						value="#{accountBean.user.surname}" required="true"
						requiredMessage="Your surname is required." label="Surname Field"
						class="form-control">
						<f:validateLength minimum="1" maximum="30" />
					</h:inputText>
					<h:message for="surnameTextField" />
					<i class="icon-users form-control-feedback"></i>
				</div>

				<div class="form-group has-feedback">
					<label>Username</label>
					<h:inputText value="#{accountBean.user.username}" required="true"
						requiredMessage="Your username is required."
						validator="#{accountBean.checkUsername}" id="usernameTextField"
						label="Username Field" class="form-control">
						<f:validateLength minimum="1" maximum="30" />
					</h:inputText>
					<h:message for="usernameTextField" />
					<i class="icon-users form-control-feedback"></i>
				</div>

				<div class="form-group has-feedback">
					<label>Password</label>
					<h:inputSecret value="#{accountBean.user.password}" required="true"
						id="passwordTextField"
						requiredMessage="Your password is required."
						label="Password Field" class="form-control">
						<f:validateLength minimum="8" maximum="30" />
					</h:inputSecret>
					<h:message for="passwordTextField" />
					<i class="icon-lock form-control-feedback"></i>
				</div>
				<div class="row form-actions">
					<div class="col-xs-6">
						<h:commandButton value="Register" action="#{accountBean.signUp()}"
							class="btn btn-warning pull-right">
							<i class="icon-menu2"></i>
						</h:commandButton>
					</div>
				</div>
			</div>
		</h:form>
	</div>
	<!-- /login wrapper -->
	<!-- Footer -->
	<div class="footer clearfix">
		<div class="pull-left">Cinema Web App</div>
		<div class="pull-right icons-group">
			<a href="#"><i class="icon-screen2"></i></a> <a href="#"><i
				class="icon-balance"></i></a> <a href="#"><i class="icon-cog3"></i></a>
		</div>
	</div>
	<!-- /footer -->
</h:body>

</html>
