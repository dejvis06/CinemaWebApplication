<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>

	<ui:composition template="Layout.xhtml">
		<ui:define name="content">
			<div class="page-header">
				<div class="page-title">
					<h3>
						Movies <small>Select Movie for update</small>
					</h3>
				</div>
			</div>
			<!-- /page header -->
			<!-- Breadcrumbs line -->
			<div class="breadcrumb-line">
				<ul class="breadcrumb">
					<li><a href="HomePage.xhtml">Home</a></li>
					<li class="active">Movies</li>
				</ul>
				<div class="visible-xs breadcrumb-toggle">
					<a class="btn btn-link btn-lg btn-icon" data-toggle="collapse"
						data-target=".breadcrumb-buttons"><i class="icon-menu2"></i></a>
				</div>
			</div>
			<!-- /breadcrumbs line -->

			<h:form class="form-horizontal">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h6 class="panel-title">
							<i class="icon-paragraph-right2"></i> Select Movie for update
						</h6>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<label class="col-sm-2 control-label text-right">Movie:</label>
							<div class="col-sm-10">
								<h:selectOneMenu value="#{movieBean.movie}"
									converter="movieConverter" class="form-control">
									<f:selectItems value="#{movieBean.getMovies()}" />
								</h:selectOneMenu>
							</div>
						</div>

						<div class="form-actions text-right">
							<h:commandButton value="Select Movie" action="ModifyMovie"
								class="btn btn-primary" />
						</div>

					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>

</html>
