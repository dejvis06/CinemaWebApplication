<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
    	
    	<ui:composition template="Layout.xhtml">
<ui:define name="content">
            
            			<!-- Page header -->
			<div class="page-header">
				<div class="page-title">
					<h3>
						Movies <small>Create Movies</small>
					</h3>
				</div>
			</div>
			<!-- /page header -->
			<!-- Breadcrumbs line -->
			<div class="breadcrumb-line">
				<ul class="breadcrumb">
					<li><a href="HomePage.xhtml">Home</a></li>
					<li class="active">Movies</li>
				</ul>
				<div class="visible-xs breadcrumb-toggle">
					<a class="btn btn-link btn-lg btn-icon" data-toggle="collapse"
						data-target=".breadcrumb-buttons"><i class="icon-menu2"></i></a>
				</div>
			</div>
			<!-- /breadcrumbs line -->
			<h:form class="form-horizontal">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h6 class="panel-title">
							<i class="icon-paragraph-right2"></i> Add New Hall
						</h6>
					</div>
					<div class="panel-body">
					
						<div class="form-group">
							<label class="col-sm-2 control-label text-right">Hall Number:</label>
							<div class="col-sm-10">
								<h:inputText value="#{movieBean.movie.title}"
									id="hallNumberTextField" required="true"
									requiredMessage="Hall Number is required." label="Hall Number Field"
									validator="#{movieBean.checkTitle}" class="form-control">
									<f:validateLength minimum="1" maximum="30" />
								</h:inputText>
								<h:message for="titleTextField" />
							</div>
						</div>

						<div class="form-actions text-right">
							<h:commandButton value="Add Movie"
								action="#{movieBean.saveMovie()}" class="btn btn-primary" />
						</div>
					</div>
				</div>
			</h:form>
            
</ui:define>
    	</ui:composition>
    	
    </h:body>

</html>
