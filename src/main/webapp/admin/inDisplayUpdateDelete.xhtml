<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>

	<ui:composition template="Layout.xhtml">
		<ui:define name="content">

			<div class="page-header">
				<div class="page-title">
					<h3>
						In Display <small>Insert</small>
					</h3>
				</div>
			</div>
			<!-- /page header -->
			<!-- Breadcrumbs line -->
			<div class="breadcrumb-line">
				<ul class="breadcrumb">
					<li><a href="HomePage.xhtml">Home</a></li>
					<li class="active">In Display</li>
				</ul>
				<div class="visible-xs breadcrumb-toggle">
					<a class="btn btn-link btn-lg btn-icon" data-toggle="collapse"
						data-target=".breadcrumb-buttons"><i class="icon-menu2"></i></a>
				</div>
			</div>
			<!-- /breadcrumbs line -->
			<h:form class="form-horizontal">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h6 class="panel-title">
							<i class="icon-paragraph-right2"></i> Insert InDisplay
						</h6>
					</div>

					<div class="panel-body">
						Displays: <br /> <br />
						<h:dataTable var="d"
							value="#{inDisplayBean.indisplayManager.getDisplays()}">
							<h:column>
								<f:facet name="header">Movie Title|</f:facet>
								<h:outputText value="#{d.movie}" />
							</h:column>
							<h:column>
								<f:facet name="header">Monitor Number|</f:facet>
								<h:outputText value="#{d.monitor}" />
							</h:column>
							<h:column>
								<f:facet name="header">Start Time|</f:facet>
								<h:outputText value="#{d.startTime}" />
							</h:column>
							<h:column>
								<f:facet name="header">End Time|</f:facet>
								<h:outputText value="#{d.endTime}" />
							</h:column>
							<h:column>
								<h:selectOneRadio
									valueChangeListener="#{inDisplayBean.setSelectedItem(d)}"
									onchange="submit()">
									<f:selectItem itemValue="null" />
								</h:selectOneRadio>
							</h:column>
						</h:dataTable>
						<br /> <br />
						<h:commandButton value="Update Movie"
							action="UpdateMovieInDisplay" />
						<br /> <br />
						<h:commandButton value="Update Monitor"
							action="UpdateMonitorInDisplay" />
						<br /> <br />
						<h:commandButton value="Update Start Time"
							action="UpdateStartTimeInDisplay" />
						<br /> <br />
						<h:commandButton value="Delete Display"
							action="#{inDisplayBean.delete}" />
					</div>
				</div>
			</h:form>

		</ui:define>
	</ui:composition>

</h:body>

</html>
