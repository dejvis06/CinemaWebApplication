<h:body class="sidebar-wide">

		<div class="navbar-header">
			<a class="navbar-brand" href="#"><img src="../../images/logo.png"
				alt="Londinium" /></a><a class="sidebar-toggle"><i
				class="icon-paragraph-justify2" /></a>
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#navbar-icons">
				<span class="sr-only">Toggle navbar</span><i class="icon-grid3"></i>
			</button>
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".sidebar">
				<span class="sr-only">Toggle navigation</span><i
					class="icon-paragraph-justify2"></i>
			</button>
		</div>
		<ul class="nav navbar-nav navbar-right collapse" id="navbar-icons">
			<li class="user dropdown"><a class="dropdown-toggle"
				data-toggle="dropdown"><img
					src="../../images/demo/users/face1.png" alt="" /><span>#{accountBean.user.name}</span><i
					class="caret" /></a>
				<ul class="dropdown-menu dropdown-menu-right icons-right">
					<li><a href="#"><i class="icon-user"></i> Profile</a></li>
					<li><a href="#"><i class="icon-exit"></i> Logout</a></li>
				</ul></li>
		</ul>

				</div>
				<!-- /user dropdown -->
				<!-- Main navigation -->
				<ul class="navigation">
					<li class="active"><a href="HomePage.xhtml"><span>Dashboard</span>
							<i class="icon-screen2"></i></a></li>
					<li><a href="#" class="expand"><span>Movies</span> <i
							class="icon-paragraph-justify2"></i></a>
						<ul>
							<li><a href="selectMovie.xhtml">Update Movie</a></li>
							<li><a href="CreateMovie.xhtml">Create Movies</a></li>

					<li><a href="#" class="expand"><span>User</span> <i
							class="icon-user"></i></a>
						<ul>
							<li><a href="ModifyAccount.xhtml">Profile</a></li>
						</ul></li>
